<form class="p-5" [formGroup]="profileForm" (ngSubmit)="submit()">
  <div class="form-group row">
    <label for="nome" class="col-sm-2 col-form-label">Nome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="nome"  formControlName="firstName" required />
    </div>
  </div>
  <div class="form-group row">
    <label for="cognome" class="col-sm-2 col-form-label">Cognome</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="cognome" placeholder="Cognome" formControlName="lastName"/>
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Indirizzo</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Indirizzo" formControlName="address">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email" formControlName="email">
    </div>
  </div>
  <div class="form-group row">
    <label for="dataNascita" class="col-sm-2 col-form-label">Data di Nascita</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" id="dataNascita" placeholder="Data" formControlName="datadinascita">
    </div>
  </div>
  <div class="form-group row">
    <label for="tipoContratto" class="col-sm-2 col-form-label">Tipologia Contratto</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="tipoContratto" placeholder="Contratto" formControlName="tipologiacontratto">
    </div>
  </div>

  <div class="form-group row">
    <label for="distaccamento" class="col-sm-2 col-form-label">Distaccamento</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="distaccamento" placeholder="Distaccato a" formControlName="distaccatoa">
    </div>
  </div>
  <div class="form-group row">
    <label for="sedeLavoro" class="col-sm-2 col-form-label">Sede di lavoro</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="sedeLavoro" placeholder="Sede di lavoro" formControlName="sededilavoro">
    </div>
  </div>
  <div class="form-group row">
    <label for="rimborso" class="col-sm-2 col-form-label">Valore rimborso stimato</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="rimborso" placeholder="Rimborso" formControlName="rimborsostimato">
    </div>
  </div>
  <div class="form-group row">
    <label for="buoniPasto" class="col-sm-2 col-form-label">Buoni Pasto</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="buoniPasto" placeholder="Buoni Pasto" formControlName="buonipasto">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-success">Inserisci</button>
    </div>
  </div>
