<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="backgroundForAll">
  <div class="form-row">
    <label for="name" class="col-md-6">
      Nome
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div class="form-row">
    <label for="surname" class="col-md-6">
      Cognome
    </label>
    <input id="surname" type="text" formControlName="surname">
  </div>

  <div class="form-row">
    <label for="birthdate" class="col-md-6" >
      Data di nascita
    </label>
    <input id="birthdate" type="text" formControlName="birthdate">
  </div>

  <div class="form-row">
    <label for="birthplace" class="col-md-6">
      Nato a
    </label>
    <input id="birthplace" type="text" formControlName="birthplace">
  </div>

  <div class="form-row">
    <label for="email" class="col-md-6">
      E-mail
    </label>
    <input id="email" type="email" formControlName="email">
  </div>

  <div class="form-row">
    <label for="address" class="col-md-6">
      Indirizzo
    </label>
    <input id="address" type="text" formControlName="address">
  </div>

  <div class="form-row">
    <label for="worklocation" class="col-md-6">
      Sede di riferimento
    </label>
    <input id="worklocation" type="text" formControlName="worklocation">
  </div>


  <button class="button" type="submit">Purchase</button>

</form>
