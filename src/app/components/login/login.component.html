<div class="container">
    <div class="col-md-6 offset-md-3 mt-5">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="card-header"><a href="http://spsistemi.net"><img src="../../assets/images/logo_sps.png"
                            alt="SPS logo"></a><strong>SPS - Timesheets</strong></h4>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Username is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                    <div class="text-center">
                        <button [disabled]="loading" class="btn btn-dark">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                    </div>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                    <div class="col-md-8 offset-md-3 mt-5">
                        <a routerLink="/retrieve-password" routerLinkActive="active">Hai dimenticato la password?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
